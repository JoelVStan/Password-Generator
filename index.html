<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <h2>Create Random Password</h1>
        <input type="text" placeholder="Password Will Appear Here" id="password" readonly>
        <table>
            <th>
                <div id="button" class="btn1" onclick="generatePassword()">Generate</div>
            </th>
            <th>
                <div id="button" class="btn2" onclick="copyPassword()">Copy</div>
            </th>
        </table>
    </div>
    <script src="index.js">
    </script> 
</body>
</html>
